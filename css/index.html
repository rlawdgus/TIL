<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css-training.css" />
        <title>CSS Training</title>
    </head>
    <body>
        <div class="bg"></div>
        <section class="player">
            <div class="container">
                <div class="top-icons">
                    <a href="#">Like</a>
                    <a href="#">Add</a>
                </div>

                <div class="img">
                    <img src="./img/cover.jpg" alt="cover" />
                </div>

                <div class="text">
                    <h1>Rainy</h1>
                    <h4>JH</h4>
                </div>

                <div class="time">
                    <a href="#">1:58</a>
                    <a href="#">3:00</a>
                </div>

                <div class="seek">
                    <div class="fill"></div>
                    <div class="handle"></div>
                </div>

                <div class="btns">
                    <a href="#"><img src="./icon/loop.svg" alt="loop" /></a>
                    <a href="#"
                        ><img
                            src="./icon/next.svg"
                            alt="prev"
                            style="transform: rotate(180deg)"
                    /></a>
                    <a href="#"><img src="./icon/pause.svg" alt="pause" /></a>
                    <a href="#"><img src="./icon/next.svg" alt="next" /></a>
                    <a href="#"><img src="./icon/random.svg" alt="random" /></a>
                </div>
            </div>

            <button>PLAY SONG IN THE BAR</button>
        </section>
    </body>
</html>
